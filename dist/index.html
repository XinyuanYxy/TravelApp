<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"/><script src="https://unpkg.com/axios/dist/axios.min.js"></script><link rel="javascript" href="../../../dist"/><title>Travel Planner</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header><h1>Travel Planner</h1></header><div class="bigcontainer"><div id="formcontainer"><form><div><h2>Destination:</h2></div><div class="destination"><h3>City:</h3><input id="city" name="city" placeholder="Enter city here"/><h3>Country:</h3><input id="country" name="country" placeholder="Enter country here"/><h3>Departure Time:</h3><input type="date" id="time" name="time"/></div><div><h2>Flight info:</h2></div><div class="flight"><h3>Depart Time:</h3><input type="time" id="flighttime" name="flighttime"/><h3>Flight Number:</h3><input id="flightnumber" name="flightnumber"/><h3>Destination:</h3><input id="flightdes" name="flightdes"/></div><div class="lodging"><h2>Places you will be staying</h2><input id="lodging" name="lodging"/></div><div class="bigtext"><div class="items"><h2>Action Items:</h2><textarea id="items" name="items" cols="40" rows="10"></textarea></div><div class="notes"><h2>Notes:</h2><textarea id="notes" name="notes" cols="40" rows="10"></textarea></div></div><div class="btn"><button id="generate" type="submit" onclick="return Client.handleSubmit(event)">Add New Plan</button></div></form></div><div class="entry"><div class="title">Most Recent Plans</div><ul id="planlist"></ul></div></div><script>// Check that service workers are supported
			if ('serviceWorker' in navigator) {
				// Use the window load event to keep the page load performant
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js');
				});
			}</script></body></html>
