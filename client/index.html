<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="app.css" />
		<title>Weather Journal</title>
	</head>
	<body>
		<header>
			<h1>Your Weather Journal</h1>
		</header>
		<div class="container">
			<div id="userinput">
				<div class="zip">
					<label for="zip">Enter Zip Code Here</label>
					<input type="text" id="zip" placeholder="enter your zip code" />
				</div>
				<div class="feel">
					<label for="feelings">How are you feeling today?</label>
					<textarea
						id="feelings"
						cols="30"
						rows="12"
						placeholder="enter your feelings here"
					></textarea>
					<button id="generate" type="submit">Generate</button>
				</div>
			</div>

			<div class="entry">
				<div class="title">Most Recent Entries</div>
				<div id="entryHolder">
					<div id="date"></div>
					<div id="temp"></div>
					<div id="content"></div>
				</div>
			</div>
		</div>

		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
